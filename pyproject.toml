[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]

[project]
name = "ts-weatherforecast"
description = "WeatherForecast is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org`_."
license = { text = "GPL"}
readme = "README.rst"
urls = { documentation = "https://ts-weatherforecast.lsst.io", source_code = "https://github.com/lsst-ts/ts_weatherforecast"}
dynamic = ["version"]

[tool.setuptools.package-data]
"*" = ["*.json"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_weatherforecast = "lsst.ts.weatherforecast:execute_csc"

[tool.setuptools_scm]
write_to = "python/lsst/ts/weatherforecast/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
log_level = "DEBUG"
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["pytest"]
