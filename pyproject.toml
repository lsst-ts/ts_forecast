[build-system]
requires = ["setuptool>=45", "setuptools-scm[toml]>=6.2"]

[project]
name = "ts-weatherforecast"
description = "WeatherForecast is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org`_."
license = { text = "GPL"}
readme = "README.rst"
urls = { documentation = "https://ts-weatherforecast.lsst.io", source_code = "https://github.com/lsst-ts/ts_weatherforecast"}
dynamic = ["version"]

[tool.setuptools]
package-data = { "" = "*.json"}

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_weatherforecast = "lsst.ts.weatherforecast.csc:execute_csc"

[tool.setuptools_scm]
write_to = "python/lsst/ts/weatherforecast/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--flake8 --black --ignore-glob=*/version.py"
flake8-ignore = ["E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503", "doc/conf.py ALL", "__init__.py ALL", "version.py ALL", "tests/.tests ALL"]
log_level = "DEBUG"
asyncio_mode = "auto"
flake8-max-line-length = "110"
flake8-max-doc-length = "79"

[project.optional-dependencies]
dev = ["pytest", "black", "flakeheaven", "pytest-flake8", "pytest-black", "isort"]

[tool.flakeheaven]
exclude = ["__init__.py", "doc/*.py", "version.py", "tests/.tests"]
max_line_length = 110
max_doc_line_length = 79

[tool.flakeheaven.plugins]
pycodestyle = ["+*", "-E133", "-E203", "-E226", "-E228", "-W503"]
pep8-naming = ["+*", "-N802", "-N803", "-N806", "-N812", "-N813", "-N815", "-N816"]

[tool.isort]
profile = "black"
skip = ["__init__.py"]
