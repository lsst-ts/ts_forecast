{% set data= load_setup_py_data() %}
package:
    name: csc-name
    version: {{ data.get('version') }}

source:
    path: ../

build:
    noarch: generic
    script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
    script_env:
        - PATH
        - PYTHONPATH
        - LD_LIBRARY_PATH
        - OSPL_HOME
        - PYTHON_BUILD_VERSION
        - PYTHON_BUILD_LOCATION
        - LSST_DDS_DOMAIN

test:
    requires:
        - ts-conda-build
        - ts-dds
        - ts-idl {{ idl_version }}
        - ts-salobj {{ salobj_version }}
        - aiohttp
    source_files:
        - python
        - tests
        - pyproject.toml
    commands:
        - pytest

requirements:
    host:
        - python {{ python }}
        - pip
        - setuptools_scm
        - setuptools
    build:
        - python {{ python }}
        - setuptools_scm
        - setuptools
        - ts-conda-build =0.3
        - aiohttp
    run:
        - python {{ python }}
        - ts-salobj
        - ts-idl
        - aiohttp
